<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="choice in choices">

	<button class="button button-block button-positive" ng-click="getSearchData({{choice.id}})">
	  {{choice.title}}, {{choice.city}}, {{choice.category}}
	</button>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
