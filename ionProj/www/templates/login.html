<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="performLogin()">Log in</button> 
        </label>
      </div>
    </form>
	<button class="button button-block button-positive" ng-click="performSignUp()">Sign Up</button>
  </ion-content>
</ion-modal-view>
