
<ion-modal-view title="Khajeed Login">
  <ion-content>
    <ion-spinner icon="ripple" class="spinner-assertive" ></ion-spinner>
  </ion-content>
  <ion-header-bar>
    <h1 class="title title-big energized">Khajeed</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized" ng-click="performLogin()">Log in</button>
        </label>
      </div>
    </form>
    <div class="row">
       <div class="col text-center">
          Not a member? <a style="cursor: pointer" ng-click="performRegistration()">Register</a>
       </div>
    </div>
	</ion-content>
</ion-modal-view>
